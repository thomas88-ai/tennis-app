<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent: #4caf50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 22px;
            box-sizing: border-box;
        }

        h2 { margin-top: 0; color: #fff; }
        .muted { color: #999; margin-bottom: 16px; font-size: 0.9rem; }

        label { display: block; margin-bottom: 6px; color: #aaa; font-size: 0.9rem; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            margin-bottom: 12px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .phone-row { display: flex; gap: 8px; }
        .phone-row select { width: 34%; }
        .phone-row input { flex: 1; }

        .btn {
            width: 100%;
            background: var(--accent);
            border: none;
            color: #fff;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        .links { margin-top: 14px; text-align: center; color: #888; font-size: 0.9rem; }
        .links a { color: var(--accent); text-decoration: none; }

        .admin-block {
            margin-top: 18px;
            border-top: 1px solid #3b3b3b;
            padding-top: 14px;
        }
        .admin-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #4d8cf7;
            color: #4d8cf7;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <div class="muted">Login with your registered WhatsApp number.</div>

        <label>Phone Number</label>
        <div class="phone-row">
            <select id="countryCodeSelect">
                <option value="+60">+60</option>
                <option value="+65">+65</option>
                <option value="+66">+66</option>
                <option value="+62">+62</option>
            </select>
            <input type="tel" id="phoneInput" placeholder="123456789">
        </div>

        <button class="btn" onclick="loginByPhone()">Login</button>

        <div class="links">
            New player? <a href="register.html">Register now</a>
        </div>

        <div class="admin-block">
            <button class="admin-btn" onclick="openAdmin()"><i class="fa-solid fa-user-shield"></i> Open Admin Panel</button>
        </div>
    </div>

    <script src="app-api.js"></script>
    <script>
        async function loginByPhone() {
            const country_code = document.getElementById("countryCodeSelect").value;
            const phone = document.getElementById("phoneInput").value.trim();
            if (!phone) {
                alert("Please enter phone number.");
                return;
            }
            try {
                const response = await TennisApi.request("/api/auth/login-by-phone", {
                    method: "POST",
                    body: JSON.stringify({ country_code, phone }),
                });
                TennisApi.setSession(response.session);
                window.location.href = "profile.html";
            } catch (error) {
                alert(error.message);
            }
        }

        function openAdmin() {
            window.location.href = "admin.html";
        }
    </script>
</body>
</html>
